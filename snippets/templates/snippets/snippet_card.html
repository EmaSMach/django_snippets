<div class="row justify-content-md-center">
  <div class="col-md-8">
    <br>
    <div class="card">
      <h5 class="card-header">{{ object.name }} <a href="{% url 'user_snippets' object.user.username %}"  class="float-right"><small>{{ object.user }}</small></a></h5>
      <div class="card-body">
        <a href="{% url 'language' object.language.slug %}"><h5 class="card-title">{{ object.language }}</h5></a> 
        <h6 class="card-subtitle mb-2 text-muted">Creado: {{ object.created|timesince }}</h6>
        <p class="card-text">{{ object.description }}</p>
        <div style="background-color:lightgray;border-radius: 5px;" class="overflow-auto">
          <!-- CÃ³digo del Snippet -->
          {{ formatted_snippet|safe }}
        </div>
        {% if user.is_authenticated and user == object.user %}
        <hr>
        <br>
        <a href="{% url 'snippet_edit' object.pk %}" class="btn btn-info">Editar</a>
        <a href="{% url 'snippet_delete' object.pk %}" class="btn btn-danger">Eliminar</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
