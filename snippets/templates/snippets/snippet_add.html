{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <br>

    <form action='.' method='POST'>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary">{{ button_text|default:'Crear' }}</button>
      <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
    
  </div>
</div>
{% endblock %}
