{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <br>
    <form action='.' method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
      {% comment %} <div class="form-group">
        <label for="exampleInputPassword1">Nombre</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nombre del Snippet">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Descripci√≥n</label>
        <input type="" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Descripcion">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Lenguaje</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Python</option>
          <option>PHP</option>
          <option>Java</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Tipo</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option selected="selected">Publico</option>
          <option>Privado</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Snippet</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div> {% endcomment %}
      <button type="submit" class="btn btn-primary">{{ button_text|default:'Crear' }}</button>
      <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
